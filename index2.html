<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<div class="container-third-html-m">
    <h1 style="font-size: 19px"> Анкета для корпоративных клиентов</h1>
    <h2>Личные данные</h2>
    <label for="name">Фамилия</label>
    <input type="text" id="name" name="surname" placeholder="Иванов">
    <label for="surname">Имя</label>
    <input type="text" id="surname" name="surname" placeholder="Иван">
    <label for="patronymic">Отчество </label>
    <input type="text" id="patronymic" name="surname" placeholder="Иванович">
    <label for="birthday">Дата рождения</label>
    <input type="date" id="birthday" name="surname" placeholder="Иванов">
    <label for="address">Фактическое место проживания</label>
    <input type="text" id="address" name="surname" placeholder="Иванов">
    <label for="phone-number">Контактный номер</label>
    <input type="text" id="phone-number" placeholder="+996 555 000 000">
    <label for="phone-number-2">Контактный номер</label>
    <input type="text" id="phone-number-2" name="surname" placeholder="+996 555 000 000">
    <label for="email">Электронный адрес</label>
    <input type="text" id="email" name="surname" placeholder="ivanov@mail.ru">
    <a href="index4.html">
        <button class="first-buttom-m" id="buttom" style="width: 340px">Далее</button>
    </a>
