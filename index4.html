<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-third-html-m" style="height: 1200px">
    <h1 style="font-size: 19px"> Анкета для корпоративных клиентов</h1>
    <h2>Паспортные данные</h2>
    <label for="name">Серийный номер AN/ID</label>
    <input type="text" id="name" name="surname" placeholder="AN1234567">
    <label for="surname">ИНН</label>
    <input type="text" id="surname" name="surname" placeholder="12345678987654">
    <label for="patronymic">Дата получения </label>
    <input type="date" id="patronymic" name="surname" placeholder="12.12.2021">
    <label for="birthday">Наименование банка</label>
    <input type="date" id="birthday" name="surname" placeholder="Выберите банка">
    <label for="address">Место проживания по прописке</label>
    <input type="text" id="address" name="surname" placeholder="Бишкек. Чорморова 23/3 кв.43">
    <h1 style="font-size: 19px;margin-top: 20px" > Анкета для корпоративных клиентов</h1>
    <label for="phone-number">Организация</label>
    <input type="text" id="phone-number" placeholder="Megacom">
    <label for="phone-number-2">Должность</label>
    <input type="text" id="phone-number-2" name="surname" placeholder="Ведущий бухгалтер">
    <label for="email">Заработная плата в  месяц</label>
    <input type="text" id="email" name="surname" placeholder="">
    <label for="email">Заработная Плата  за посл.  3 месяца</label>
    <input type="text" id="email" name="surname" placeholder="">
    <a href="#">
        <button class="first-buttom-m" id="buttom" style="width: 340px">Далее</button>
    </a>
</div>
</body>
</html>
